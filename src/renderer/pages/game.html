<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Game</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="../styles/global.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="teamDivider">
        <h1>New Game</h1>
        <h2>Enter a duration: <input type="text" id="inputDuration"></input></h2>
        <h2>Select 2 teams:</h2>
        <select multiple="multiple" id="mySelect">
            <option id="team1" onclick="toggleG('team1')">team1</option>
            <option id="team2" onclick="toggleG('team2')">team2</option>
            <option id="team3" onclick="toggleG('team3')">team3</option>
            <option id="team4" onclick="toggleG('team4')">team4</option>

        </select><br>
        <button onclick="validateGame();">OK</button>
    </div>
</body>

</html>
